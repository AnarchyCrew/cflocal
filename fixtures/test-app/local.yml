applications:
- name: some-app
  buildpack: "https://github.com/sclevine/cflocal-buildpack#v0.0.6"
  memory: 512m
  disk_quota: 1G
  staging_env:
    TEST_STAGING_ENV_KEY: test-staging-env-value
  running_env:
    TEST_RUNNING_ENV_KEY: test-running-env-value
  env:
    TEST_ENV_KEY: test-env-value
    LC_COLLATE: C
  services:
    some-type:
    - name: some-name